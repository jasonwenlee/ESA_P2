<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RichText example</title>

    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="richtext.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jquery.richtext.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

</head>
<body>


    <div class="page-wrapper box-content">

        <textarea class="content" name="example"></textarea>

    </div>

    <script>
        var loaded = false;

        $(document).ready(function () {
            $('.content').richText();
            loaded = true;
        });
        // JavaScript for grabbing class and innherhtml
        function HtmlCode() {
            console.log("hello");
            var editor = document.getElementsByClassName('richText-editor')[0];
            return decodeURI(editor.innerHTML).toString();
        }
        // Javascript for setting ordered list
        function GenerateList() {
            var tagType = document.getElementsByTagName("DIV")[3];
            console.log(tagType.outerHTML);
            if (tagType.outerHTML == "<div><br></div>") {
                document.execCommand("insertOrderedList");
            }
            return loaded;
        }
    </script>

</body>
</html>
